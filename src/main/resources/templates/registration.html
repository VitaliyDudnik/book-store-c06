<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-sm-4">
            <form action="#" th:action="@{/user/reg}" th:object="${newUser}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Name" aria-describedby="nameHelp" required/>
                    <th:block th:if="${#fields.hasErrors('name')}">
                        <div id="nameHelp" class="form-text">
                            <p style="color: red" th:errors="*{name}"></p>
                        </div>
                    </th:block>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Username" aria-describedby="usernameHelp" required/>
                        <div id="usernameHelp" class="form-text">
                            <p th:if="${#fields.hasErrors('username')}" style="color: red" th:errors="*{username}"></p>
                            <p th:if="${userExists==true}" style="color:red">User with such username already exists</p>
                        </div>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{password}" placeholder="Password" aria-describedby="passwordHelp" required/>
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <div id="passwordHelp" class="form-text">
                            <p style="color: red" th:errors="*{password}"></p>
                        </div>
                    </th:block>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-5">
                        <button type="submit" class="btn btn-primary">Create account</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-3 ms-4 mt-3">
            <p>Already have an account? <a th:href="@{/user/auth}">Login</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
