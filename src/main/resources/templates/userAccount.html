<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="list-group">
                <a th:href="@{/user/account/history}" class="list-group-item list-group-item-action">History</a>
                <a th:href="@{/user/account/updateUsername}" class="list-group-item list-group-item-action">Change username</a>
                <a th:href="@{/user/account/updatePassword}" class="list-group-item list-group-item-action">Change Password</a>
                <a th:href="@{/user/account/removeAccount}" class="list-group-item list-group-item-action">Remove account</a>
                <FORM action="#" th:action="@{/user/account/logout}" th:method="post">
                    <button type="submit" class="btn btn-primary w-100">Logout</button>
                </FORM>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
