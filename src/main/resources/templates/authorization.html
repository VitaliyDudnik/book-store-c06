<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-4">
        <div class="col-sm-4">
            <form action="#" th:action="@{/user/auth}" th:object="${authUser}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Username" required/>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" th:field="*{password}" placeholder="Password" required/>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary ms-1">Login</button>
                    </div>
                </div>
            </form>
            <th:block th:if="${isDataValid==false}">
                <div class="alert alert-danger" role="alert">
                    Invalid username or password
                </div>
            </th:block>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-4 ms-5 mt-3">
            <p>Don't have an account yet? <a th:href="@{/user/reg}">Create one</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
